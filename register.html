<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title-logo">MULAH</h1>
        </header>

        <main>
            <h2 class="registration-title">Registration</h2>
            <p class="registration-subtitle">Please fill up your details.</p>

            <form class="registration-form" action="#" method="post"> <div class="form-group">
                <div class="form-group">
                    <label for="reg-name">Name</label>
                    <input type="text" id="reg-name" name="name" placeholder="Enter Name" required>
                    <span class="error-text" id="name-error" style="display: none;">*Please insert a name.</span>
                </div>
                
                <div class="form-group">
                    <label>Birthday</label>
                    <div class="birthday-inputs">
                        <input type="number" id="birth-dd" name="birth-dd" placeholder="DD" required min="1" max="31" pattern="\d{1,2}">
                        <input type="number" id="birth-mm" name="birth-mm" placeholder="MM" required min="1" max="12" pattern="\d{1,2}">
                        <input type="number" id="birth-yyyy" name="birth-yyyy" placeholder="YYYY" required min="1900" max="2025" pattern="\d{4}">
                    </div>
                    <span class="error-text" id="birthday-error" style="display: none;">*Please insert your birthday.</span>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Email Address" required>
                    <span class="error-text" id="email-error" style="display: none;">*Please insert a valid email address.</span>
                    <div class="checkbox-group">
                        <input type="checkbox" id="no-email" name="no-email">
                        <label for="no-email">No email address</label>
                    </div>
                </div>

                 <button type="submit" class="submit-btn">Continue</button>
            </form>
            <br>
            <hr>
            <p style="text-align: center;">Powered by <a href="https://www.MulahRewards.com" target="_blank" style="color:blue;text-decoration:none;">MulahRewards.com</a></p>
            </main>
    </div>
</body>
</html>
